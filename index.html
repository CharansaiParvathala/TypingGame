<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/index.css">
    <title>TypoGame</title> 
</head> 
<body>
   
    <marquee loop="-1">ATTENTION PLEASE. IT IS A DEVELOPING SITE. PLEASE WAIT FOR THE PERFECT SITE. IN THE FUTURE, TWO OTHER MODES WILL BE ADDED.</marquee>
    <div class="box">
    <div class="bu">
        <img src="media/images/mobile_logo.png" width="450" height="400" class="mob"></img>
    <img src="media/images/desktop_logo.png" class="lap"></img>
    </div>

    <p id="modeMessage" style="color: red; font-weight: bold; display: none;">First select the play mode!</p><br>
    
    <div class="radio-wrapper">
        <input type="radio" id="normal" name="radios" value="Normal">
        <label for="normal">Normal</label>
  
        <input type="radio" id="rapid" name="radios" value="Rapid">
        <label for="rapid"> Rapid </label>
    </div>

    
    <img src="media/images/enter_key.png" class="click" id="clicked">
    </div>
 
    <script type="text/javascript">
        let option = "";
        document.querySelectorAll('input[name="radios"]').forEach((radio) => {
            radio.addEventListener('change', function() {
                if (this.checked) {
                    option = this.value; 
                    console.log("Selected option value:", option);
                    document.getElementById("modeMessage").style.display = "none"; // Hide message when option selected
                }
            });
        });
        
        const audio = new Audio();
        audio.src = "media/sound/mouse_click.mp3";
        audio.volume = 1.0;

        document.getElementById("clicked").addEventListener("click", function() {
            if(option === "") {
                document.getElementById("modeMessage").style.display = "block";
                return;
            }
            audio.play();
            if(option === "Normal"){
                window.location.href = "html/mode.html";
            } else if(option === "Rapid"){
                window.location.href = "html/rapid.html";
            }
        });
    </script>
</body>
</html>
